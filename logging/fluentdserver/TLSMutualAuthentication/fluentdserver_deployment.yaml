apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "fluentdserver4"
  labels:
    provider: aosqe
    component: "fluentd"
    logging-infra: "fluentdserver"
  namespace: openshift-logging
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      provider: aosqe
      component: "fluentd"
      logging-infra: "fluentdserver"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        logging-infra: "fluentdserver"
        provider: aosqe
        component: "fluentd"
    spec:
      containers:
      - name: "fluentd"
        image: "docker.io/fluent/fluentd:latest"
        imagePullPolicy: "IfNotPresent"
        ports:
        - containerPort: 24220
          name: fluentd
        securityContext:
          privileged: true
          procMount: Default
        volumeMounts:
        - mountPath: /fluentd/etc
          name: config 
          readOnly: true
        - mountPath: /etc/fluent/keys
          name: certs
          readOnly: true
      serviceAccount: fluentdserver
      serviceAccountName: fluentdserver
      volumes:
      - configMap:
          defaultMode: 420
          name: fluentdserver4
        name: config
      - name: certs
        secret:
          defaultMode: 420
          secretName: fluentdserver
